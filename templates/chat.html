<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #25D366;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        .message.sent {
            background: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.received {
            background: white;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .phone-input {
            flex: 0 0 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .phone-input:focus {
            border-color: #25D366;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #128C7E;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-indicator {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-online {
            color: #25D366;
        }

        .status-offline {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 18px;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
            max-width: 70px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .phone-input {
                flex: 0 0 150px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ WhatsApp Bot Chat Interface
        </div>
        
        <div class="status-indicator">
            <span id="status" class="status-online">‚óè Bot Online</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div>Welcome to WhatsApp Bot! üëã</div>
                <div class="message-time">System</div>
            </div>
            <div class="message received">
                <div>Enter a phone number (with country code, no + sign) and start chatting!</div>
                <div class="message-time">System</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                id="phoneInput" 
                class="phone-input" 
                placeholder="Phone (e.g., 1234567890)"
                maxlength="15"
            >
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..."
                maxlength="1000"
            >
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const phoneInput = document.getElementById('phoneInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const statusIndicator = document.getElementById('status');

        // Load saved phone number
        const savedPhone = localStorage.getItem('whatsapp_phone');
        if (savedPhone) {
            phoneInput.value = savedPhone;
        }

        // Save phone number when changed
        phoneInput.addEventListener('input', () => {
            localStorage.setItem('whatsapp_phone', phoneInput.value);
        });

        function addMessage(text, type, time = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timeStr = time || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            chatMessages.appendChild(successDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const phone = phoneInput.value.trim();
            
            if (!message || !phone) {
                showError('Please enter both phone number and message');
                return;
            }

            // Validate phone number (basic validation)
            if (!/^\d{10,15}$/.test(phone)) {
                showError('Please enter a valid phone number (10-15 digits, no spaces or symbols)');
                return;
            }

            // Add sent message to chat
            addMessage(message, 'sent');
            messageInput.value = '';
            
            // Disable send button and show typing
            sendButton.disabled = true;
            showTyping();

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: phone,
                        message: message
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Message sent successfully!');
                } else {
                    showError(`Failed to send message: ${result.message || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                hideTyping();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                messageInput.focus();
            }
        });

        // Check bot status periodically
        async function checkBotStatus() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    statusIndicator.textContent = '‚óè Bot Online';
                    statusIndicator.className = 'status-online';
                } else {
                    statusIndicator.textContent = '‚óè Bot Offline';
                    statusIndicator.className = 'status-offline';
                }
            } catch (error) {
                statusIndicator.textContent = '‚óè Bot Offline';
                statusIndicator.className = 'status-offline';
            }
        }

        // Check status every 30 seconds
        setInterval(checkBotStatus, 30000);
        
        // Focus on message input when page loads
        messageInput.focus();
    </script>
</body>
</html>
