<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - Enhanced Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: #25D366;
            color: white;
            padding: 20px;
            font-weight: bold;
            text-align: center;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            background: #e9ecef;
        }

        .contact-item.active {
            background: #25D366;
            color: white;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-phone {
            font-size: 0.9em;
            color: #666;
        }

        .contact-item.active .contact-phone {
            color: #e0e0e0;
        }

        .add-contact {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .add-contact:hover {
            background: #0056b3;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #25D366;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h3 {
            margin-bottom: 5px;
        }

        .chat-info .status {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        .message.sent {
            background: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.received {
            background: white;
            align-self: flex-start;
            border: 1px solid #e0e0e0;
        }

        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #25D366;
        }

        .send-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #128C7E;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal input:focus {
            border-color: #25D366;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-btn.primary {
            background: #25D366;
            color: white;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                display: none;
            }
            
            .sidebar.mobile-show {
                display: flex;
                position: absolute;
                z-index: 100;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                üì± Contacts
            </div>
            <div class="contacts-list" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
            <button class="add-contact" onclick="showAddContactModal()">
                ‚ûï Add Contact
            </button>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <h3 id="chatTitle">Select a contact to start chatting</h3>
                    <div class="status" id="chatStatus">WhatsApp Bot Ready</div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="clearChat()">üóëÔ∏è Clear</button>
                    <button class="action-btn" onclick="toggleSidebar()">üìã Contacts</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <h3>Welcome to WhatsApp Bot Chat! ü§ñ</h3>
                    <p>Add a contact and start sending messages through WhatsApp Business API</p>
                </div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..."
                    maxlength="1000"
                >
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="addContactModal" class="modal">
        <div class="modal-content">
            <h3>Add New Contact</h3>
            <input type="text" id="contactName" placeholder="Contact Name" maxlength="50">
            <input type="text" id="contactPhone" placeholder="Phone Number (e.g., 1234567890)" maxlength="15">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="hideAddContactModal()">Cancel</button>
                <button class="modal-btn primary" onclick="addContact()">Add Contact</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
